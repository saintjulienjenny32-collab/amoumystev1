<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <title>Fòm Enskripsyon</title>
</head>
<body>

<form id="myForm">
  <input type="text" name="id" placeholder="ID" required>
  <input type="text" name="name" placeholder="Non ou" required>
  <input type="email" name="email" placeholder="Imèl ou" required>
  <input type="password" name="password" placeholder="Modpas" required>
  <input type="date" name="date" required>
  <button type="submit">Enskri</button>
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch('https://sheetdb.io/api/v1/al02r4r6prc1a', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            data: [{
                id: this.id.value,
                name: this.name.value,
                email: this.email.value,
                password: this.password.value,
                date: this.date.value
            }]
        })
    }).then(response => response.json())
      .then(data => {
        alert("Mèsi! Ou enskri avèk siksè.");
        this.reset();
      })
      .catch(error => {
        alert("Yon erè rive, tanpri eseye ankò.");
        console.error('Error:', error);
      });
});
</script>

</body>
</html>
